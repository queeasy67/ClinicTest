<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QueEasy Pro | Bilingual Command</title>
    
    <!-- External Assets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <script src="https://unpkg.com"></script>
    <script src="https://unpkg.com"></script>
    <script src="https://unpkg.com"></script>
    <script src="https://www.gstatic.com"></script>
    <script src="https://www.gstatic.com"></script>
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">

    <style>
        :root { --accent: #3b82f6; --surface: #ffffff; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #0f172a; height: 100vh; margin: 0; overflow: hidden; }
        .bento-card { background: var(--surface); border-radius: 2.5rem; box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.05); border: 1px solid rgba(226, 232, 240, 0.8); }
        .tv-screen { background: radial-gradient(circle at top right, #1e293b, #020617); color: #f8fafc; height: 100vh; width: 100vw; }
        .cyber-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 2rem; }
        .hero-glow { text-shadow: 0 0 30px rgba(59, 130, 246, 0.5); animation: pulse-glow 2s infinite alternate; }
        @keyframes pulse-glow { from { transform: scale(1); } to { transform: scale(1.05); } }
        .ticker-bar { background: linear-gradient(90deg, #1e40af, #3b82f6); height: 60px; display: flex; align-items: center; overflow: hidden; position: absolute; bottom: 60px; width: 100%; }
        .marquee-content { white-space: nowrap; display: inline-block; animation: marquee 30s linear infinite; font-weight: 800; font-size: 1.25rem; color: white; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .mono-num { font-family: 'JetBrains Mono', monospace; }
        .glass-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.1); height: 60px; width: 100%; position: absolute; bottom: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- FIREBASE INITIALIZATION ---
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDZ6K02v3Ovwo7xLqL4x33sIQNzv3ydXL8",
            authDomain: "queueasy-ea33b.firebaseapp.com",
            projectId: "queueasy-ea33b",
            storageBucket: "queueasy-ea33b.firebasestorage.app",
            messagingSenderId: "507246685294",
            appId: "1:507246685294:web:958210e662e481e021ca7f"
        };

        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();

        const UI_TEXT = {
            en: { now: "NOW CALLING", next: "UP NEXT", history: "HISTORY", print: "PRINT TICKET", staff: "STAFF PORTAL", settings: "SETTINGS", room: "Room", call: "CALL", done: "DONE", patient: "Patient Name" },
            ms: { now: "SEDANG DIPANGGIL", next: "SETERUSNYA", history: "REKOD", print: "CETAK TIKET", staff: "PORTAL STAF", settings: "TETAPAN", room: "Bilik", call: "PANGGIL", done: "SELESAI", patient: "Nama Pesakit" }
        };

        const App = () => {
            const [view, setView] = useState('tv');
            const [lang, setLang] = useState('en');
            const [queue, setQueue] = useState([]);
            const [config, setConfig] = useState({
                header: 'QueEasy Clinic',
                tickerText: 'Welcome to QueEasy. Your health is our priority.',
                mediaUrl: 'https://www.youtube.com',
                rooms: ['Room 1', 'Room 2', 'Room 3'],
                templateEn: "Number {number}, please proceed to {room}",
                templateMs: "Nombor {number}, sila ke {room}",
                voiceSpeed: 0.9
            });
            const [showSettings, setShowSettings] = useState(false);
            const [inputNum, setInputNum] = useState('');
            const [inputName, setInputName] = useState('');
            const [myRoom, setMyRoom] = useState('Room 1');
            const [audioUnlocked, setAudioUnlocked] = useState(false);
            const lastCallRef = useRef(0);
            const chime = new Audio('https://assets.mixkit.co');

            const t = UI_TEXT[lang];

            useEffect(() => {
                const unsubQ = db.collection("queue").orderBy("time", "desc").limit(20)
                    .onSnapshot(snap => setQueue(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubC = db.collection("settings").doc("config")
                    .onSnapshot(doc => doc.exists && setConfig(prev => ({...prev, ...doc.data()})));
                return () => { unsubQ(); unsubC(); };
            }, []);

            const playAnnouncement = (num, room) => {
                if (!audioUnlocked) return;
                const parse = (tmpl, n, r) => tmpl.replace('{number}', n).replace('{room}', r.replace('Room ', '').replace('Bilik ', ''));
                
                chime.play().then(() => {
                    const eng = new SpeechSynthesisUtterance(parse(config.templateEn, num, room));
                    eng.lang = 'en-US';
                    eng.rate = config.voiceSpeed;
                    eng.onend = () => {
                        setTimeout(() => {
                            const mly = new SpeechSynthesisUtterance(parse(config.templateMs, num, room));
                            mly.lang = 'ms-MY';
                            mly.rate = config.voiceSpeed;
                            window.speechSynthesis.speak(mly);
                        }, 500);
                    };
                    window.speechSynthesis.speak(eng);
                });
            };

            const currentCaller = useMemo(() => queue.find(p => p.status === 'calling'), [queue]);

            useEffect(() => {
                if(view === 'tv' && currentCaller && currentCaller.callTrigger > lastCallRef.current) {
                    lastCallRef.current = currentCaller.callTrigger;
                    playAnnouncement(currentCaller.num, currentCaller.loc);
                }
            }, [currentCaller, view]);

            const issueTicket = async () => {
                const num = inputNum || (queue.length ? Math.max(...queue.map(p => parseInt(p.num) || 1000)) + 1 : 1001);
                await db.collection("queue").add({ num: num.toString(), name: inputName || 'Patient', status: 'waiting', time: Date.now(), loc: '-' });
                setInputNum(''); setInputName('');
            };

            const updateStatus = async (id, status, loc) => {
                const data = { status, loc, time: Date.now() };
                if(status === 'calling') data.callTrigger = Date.now();
                await db.collection("queue").doc(id).update(data);
            };

            const TvView = () => (
                <div className="h-full tv-screen flex flex-col relative">
                    {!audioUnlocked && (
                        <div className="absolute inset-0 z-50 bg-black/95 flex items-center justify-center">
                            <button onClick={() => {setAudioUnlocked(true); chime.play();}} className="bg-blue-600 text-white px-12 py-6 rounded-full font-black text-2xl animate-pulse">START SYSTEM / MULA</button>
                        </div>
                    )}
                    <div className="flex justify-between items-center px-12 py-8 cyber-panel rounded-none border-b border-white/10">
                        <div className="flex items-center gap-6">
                            <div className="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center text-3xl font-black italic shadow-lg">Q</div>
                            <h1 className="text-4xl font-black uppercase tracking-tight">{config.header}</h1>
                        </div>
                        <div className="text-4xl font-black mono-num">{new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                    <div className="flex-1 grid grid-cols-12 gap-8 p-8 pb-32">
                        <div className="col-span-8 bento-card bg-black border-none overflow-hidden">
                            <iframe className="w-full h-full" src={config.mediaUrl} frameBorder="0" allow="autoplay"></iframe>
                        </div>
                        <div className="col-span-4 flex flex-col gap-6">
                            <div className="cyber-panel p-8 flex-1 border border-white/10 text-center">
                                <p className="text-blue-400 font-black text-sm tracking-[0.3em] mb-4">{t.now}</p>
                                <div className="hero-glow text-9xl font-black mono-num mb-4">{currentCaller?.num || '---'}</div>
                                <div className="px-8 py-3 bg-blue-600 rounded-full font-black text-xl inline-block">{currentCaller?.loc || 'WAITING'}</div>
                                <div className="mt-12 text-left space-y-4">
                                    <h3 className="text-slate-500 font-black text-xs tracking-widest">{t.history}</h3>
                                    {queue.filter(p => p.status === 'completed').slice(0, 3).map(p => (
                                        <div key={p.id} className="flex justify-between p-4 bg-white/5 rounded-2xl border border-white/5">
                                            <span className="text-2xl font-black mono-num">{p.num}</span>
                                            <span className="text-xs font-bold opacity-50">{p.loc}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                    {config.tickerText && <div className="ticker-bar"><div className="marquee-content">{config.tickerText} â€¢ {config.tickerText}</div></div>}
                </div>
            );

            const AdminView = () => (
                <div className="h-full max-w-6xl mx-auto p-8 space-y-8 overflow-y-auto pb-24">
                    <div className="flex justify-between items-center">
                        <h1 className="text-5xl font-black">{t.staff}</h1>
                        <div className="flex gap-4">
                            <button onClick={() => setLang(lang === 'en' ? 'ms' : 'en')} className="px-6 py-3 bg-white border-2 rounded-2xl font-black text-blue-600 shadow-sm">{lang === 'en' ? 'MS' : 'EN'}</button>
                            <button onClick={() => setShowSettings(true)} className="p-4 bg-slate-900 text-white rounded-2xl"><i className="ri-settings-5-fill text-xl"></i></button>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div className="bento-card p-8 space-y-4">
                            <h2 className="text-2xl font-black">{t.print}</h2>
                            <input value={inputNum} onChange={e => setInputNum(e.target.value)} placeholder="Ticket No" className="w-full p-4 bg-slate-50 rounded-xl border-none font-bold" />
                            <input value={inputName} onChange={e => setInputName(e.target.value)} placeholder={t.patient} className="w-full p-4 bg-slate-50 rounded-xl border-none" />
                            <button onClick={issueTicket} className="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-xl shadow-lg">{t.print}</button>
                        </div>
                        <div className="md:col-span-2 bento-card p-6 overflow-hidden flex flex-col">
                            <div className="flex justify-between mb-6">
                                <h2 className="font-black text-slate-400">ACTIVE QUEUE</h2>
                                <select value={myRoom} onChange={e => setMyRoom(e.target.value)} className="bg-slate-100 p-2 rounded-lg font-bold border-none">
                                    {config.rooms.map(r => <option key={r} value={r}>{r}</option>)}
                                </select>
                            </div>
                            <div className="space-y-3 overflow-y-auto">
                                {queue.filter(p => p.status !== 'completed').map(p => (
                                    <div key={p.id} className={`p-5 rounded-2xl border-2 flex items-center justify-between ${p.status === 'calling' ? 'border-blue-500 bg-blue-50' : 'border-slate-100'}`}>
                                        <div className="text-2xl font-black mono-num">{p.num} <span className="text-sm font-normal text-slate-400 ml-2">{p.name}</span></div>
                                        <div className="flex gap-2">
                                            {p.status === 'waiting' ? (
                                                <button onClick={() => updateStatus(p.id, 'calling', myRoom)} className="px-6 py-3 bg-blue-600 text-white rounded-xl font-bold">CALL</button>
                                            ) : (
                                                <>
                                                    <button onClick={() => playAnnouncement(p.num, p.loc)} className="p-3 bg-amber-500 text-white rounded-xl"><i className="ri-volume-up-fill"></i></button>
                                                    <button onClick={() => updateStatus(p.id, 'completed', p.loc)} className="px-6 py-3 bg-emerald-500 text-white rounded-xl font-bold">DONE</button>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="h-screen w-screen flex flex-col relative overflow-hidden">
                    <div className="flex-1">{view === 'tv' ? <TvView /> : <AdminView />}</div>
                    <div className="glass-nav flex justify-center items-center gap-12">
                        <button onClick={() => setView('tv')} className={`font-black tracking-widest ${view === 'tv' ? 'text-blue-400' : 'text-white/40'}`}>TV VIEW</button>
                        <button onClick={() => setView('admin')} className={`font-black tracking-widest ${view === 'admin' ? 'text-blue-400' : 'text-white/40'}`}>ADMIN</button>
                    </div>

                    {showSettings && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2rem] p-10 w-full max-w-xl space-y-6">
                                <div className="flex justify-between items-center"><h2 className="text-3xl font-black">Settings</h2><button onClick={() => setShowSettings(false)} className="text-3xl">&times;</button></div>
                                <input value={config.header} onChange={e => setConfig({...config, header: e.target.value})} className="w-full p-4 bg-slate-100 rounded-xl font-bold" placeholder="Clinic Name" />
                                <div className="grid grid-cols-1 gap-4">
                                    <input value={config.templateEn} onChange={e => setConfig({...config, templateEn: e.target.value})} className="p-4 bg-slate-100 rounded-xl" placeholder="EN Template" />
                                    <input value={config.templateMs} onChange={e => setConfig({...config, templateMs: e.target.value})} className="p-4 bg-slate-100 rounded-xl" placeholder="MS Template" />
                                </div>
                                <button onClick={async () => { await db.collection("settings").doc("config").set(config); setShowSettings(false); }} className="w-full bg-blue-600 text-white p-5 rounded-2xl font-black">SAVE CHANGES</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
