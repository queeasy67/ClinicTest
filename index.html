<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QueEasy Pro | Bilingual Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <script src="https://unpkg.com"></script>
    <script src="https://unpkg.com"></script>
    <script src="https://unpkg.com"></script>
    <script src="https://www.gstatic.com"></script>
    <script src="https://www.gstatic.com"></script>
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --surface: #ffffff; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #0f172a; height: 100vh; overflow: hidden; margin: 0; }
        .bento-card { background: var(--surface); border-radius: 2.5rem; box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.05); border: 1px solid rgba(226, 232, 240, 0.8); }
        .tv-screen { background: radial-gradient(circle at top right, #1e293b, #020617); color: #f8fafc; height: 100vh; width: 100vw; }
        .cyber-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 2rem; }
        .hero-glow { text-shadow: 0 0 30px rgba(59, 130, 246, 0.5); animation: pulse-glow 2s infinite alternate; }
        @keyframes pulse-glow { from { transform: scale(1); } to { transform: scale(1.02); } }
        .ticker-bar { background: linear-gradient(90deg, #1e40af, #3b82f6); height: 60px; display: flex; align-items: center; position: fixed; bottom: 60px; width: 100%; overflow: hidden; z-index: 10; }
        .marquee-content { white-space: nowrap; display: inline-block; animation: marquee 30s linear infinite; font-weight: 800; font-size: 1.25rem; color: white; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .mono-num { font-family: 'JetBrains Mono', monospace; }
        .glass-nav { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.1); position: fixed; bottom: 0; width: 100%; height: 60px; display: flex; justify-content: center; align-items: center; gap: 40px; z-index: 20; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDZ6K02v3Ovwo7xLqL4x33sIQNzv3ydXL8",
            authDomain: "queueasy-ea33b.firebaseapp.com",
            projectId: "queueasy-ea33b",
            storageBucket: "queueasy-ea33b.firebasestorage.app",
            messagingSenderId: "507246685294",
            appId: "1:507246685294:web:958210e662e481e021ca7f"
        };
        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();

        const App = () => {
            const [view, setView] = React.useState('tv');
            const [lang, setLang] = React.useState('en');
            const [queue, setQueue] = React.useState([]);
            const [config, setConfig] = React.useState({
                rooms: ['Room 1', 'Room 2', 'Room 3'],
                header: 'QueEasy Clinic',
                tickerText: 'Welcome to QueEasy. Your health is our priority.',
                mediaUrl: 'https://www.youtube.com',
                templateEn: "Number {number}, please proceed to {room}",
                templateMs: "Nombor {number}, sila ke {room}"
            });
            const [showSettings, setShowSettings] = React.useState(false);
            const [inputNum, setInputNum] = React.useState('');
            const [inputName, setInputName] = React.useState('');
            const [myRoom, setMyRoom] = React.useState('Room 1');
            const [audioUnlocked, setAudioUnlocked] = React.useState(false);
            const lastCallRef = React.useRef(0);
            const chime = new Audio('https://assets.mixkit.co');

            React.useEffect(() => {
                const unsubQ = db.collection("queue").orderBy("time", "desc").limit(20)
                    .onSnapshot(snap => setQueue(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubC = db.collection("settings").doc("config")
                    .onSnapshot(doc => doc.exists && setConfig(prev => ({...prev, ...doc.data()})));
                return () => { unsubQ(); unsubC(); };
            }, []);

            const playVoice = (num, room) => {
                if(!audioUnlocked) return;
                const parse = (t, n, r) => t.replace('{number}', n).replace('{room}', r.replace('Room ', '').replace('Bilik ', ''));
                chime.play().then(() => {
                    setTimeout(() => {
                        const en = new SpeechSynthesisUtterance(parse(config.templateEn, num, room));
                        en.lang = 'en-US';
                        en.onend = () => {
                            setTimeout(() => {
                                const ms = new SpeechSynthesisUtterance(parse(config.templateMs, num, room));
                                ms.lang = 'ms-MY';
                                window.speechSynthesis.speak(ms);
                            }, 500);
                        };
                        window.speechSynthesis.speak(en);
                    }, 1200);
                });
            };

            const currentCaller = queue.find(p => p.status === 'calling');
            React.useEffect(() => {
                if(view === 'tv' && currentCaller && currentCaller.callTrigger > lastCallRef.current) {
                    lastCallRef.current = currentCaller.callTrigger;
                    playVoice(currentCaller.num, currentCaller.loc);
                }
            }, [currentCaller, view]);

            const issueTicket = async () => {
                const num = inputNum || (queue.length ? Math.max(...queue.map(p => parseInt(p.num) || 1000)) + 1 : 1001);
                await db.collection("queue").add({ num: num.toString(), name: inputName || 'Patient', status: 'waiting', time: Date.now(), loc: '-' });
                setInputNum(''); setInputName('');
            };

            const handleAction = async (id, status, loc) => {
                const p = { status, loc, time: Date.now() };
                if(status === 'calling') p.callTrigger = Date.now();
                await db.collection("queue").doc(id).update(p);
            };

            // Using React.createElement pattern for max compatibility
            return React.createElement("div", { className: "h-screen w-screen flex flex-col relative overflow-hidden" },
                view === 'tv' ? React.createElement("div", { className: "h-full tv-screen flex flex-col relative" },
                    !audioUnlocked && React.createElement("div", { className: "absolute inset-0 z-50 bg-black/95 flex items-center justify-center" },
                        React.createElement("button", { onClick: () => {setAudioUnlocked(true); chime.play();}, className: "bg-blue-600 text-white px-10 py-5 rounded-full font-black text-xl animate-bounce shadow-2xl" }, "START AUDIO / MULA")
                    ),
                    React.createElement("div", { className: "flex justify-between items-center px-12 py-8 cyber-panel rounded-none border-b border-white/10" },
                        React.createElement("div", { className: "flex items-center gap-6" },
                            React.createElement("div", { className: "w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center text-3xl font-black italic shadow-lg" }, "Q"),
                            React.createElement("h1", { className: "text-3xl font-black uppercase tracking-tighter" }, config.header)
                        ),
                        React.createElement("div", { className: "text-4xl font-black mono-num" }, new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}))
                    ),
                    React.createElement("div", { className: "flex-1 grid grid-cols-12 gap-8 p-8 pb-32" },
                        React.createElement("div", { className: "col-span-8 bento-card bg-black border-none overflow-hidden shadow-2xl" },
                            React.createElement("iframe", { className: "w-full h-full", src: config.mediaUrl, frameBorder: "0", allow: "autoplay" })
                        ),
                        React.createElement("div", { className: "col-span-4 flex flex-col gap-6" },
                            React.createElement("div", { className: "cyber-panel p-8 flex-1 border border-white/10 text-center" },
                                React.createElement("p", { className: "text-blue-400 font-black text-sm tracking-[0.3em] mb-4 uppercase" }, lang === 'en' ? 'NOW CALLING' : 'SEDANG DIPANGGIL'),
                                React.createElement("div", { className: "hero-glow text-[100px] leading-none font-black mono-num text-white" }, currentCaller?.num || '---'),
                                React.createElement("div", { className: "mt-6 px-8 py-3 bg-blue-600 rounded-full font-black text-xl uppercase tracking-widest" }, currentCaller?.loc || '...'),
                                React.createElement("div", { className: "mt-12 space-y-4 text-left" },
                                    React.createElement("h3", { className: "text-slate-500 font-black text-xs uppercase tracking-widest" }, lang === 'en' ? 'HISTORY' : 'REKOD'),
                                    queue.filter(p => p.status === 'completed').slice(0, 3).map(p => 
                                        React.createElement("div", { key: p.id, className: "flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5" },
                                            React.createElement("span", { className: "text-2xl font-black mono-num" }, p.num),
                                            React.createElement("span", { className: "text-xs font-bold opacity-50 uppercase tracking-widest" }, p.loc)
                                        )
                                    )
                                )
                            )
                        )
                    ),
                    config.tickerText && React.createElement("div", { className: "ticker-bar" },
                        React.createElement("div", { className: "marquee-content uppercase" }, `${config.tickerText} â€¢ ${config.tickerText}`)
                    )
                ) : React.createElement("div", { className: "h-full max-w-6xl mx-auto p-8 space-y-8 overflow-y-auto pb-24" },
                    React.createElement("div", { className: "flex justify-between items-end" },
                        React.createElement("h1", { className: "text-5xl font-black tracking-tight" }, lang === 'en' ? 'Staff Portal' : 'Portal Staf'),
                        React.createElement("div", { className: "flex gap-4" },
                            React.createElement("button", { onClick: () => setLang(lang === 'en' ? 'ms' : 'en'), className: "px-6 py-3 bg-white border-2 rounded-2xl font-black text-blue-600" }, lang === 'en' ? 'BM' : 'EN'),
                            React.createElement("button", { onClick: () => setShowSettings(true), className: "p-4 bg-slate-900 text-white rounded-2xl shadow-xl" }, 
                                React.createElement("i", { className: "ri-settings-5-fill text-xl" })
                            )
                        )
                    ),
                    React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-3 gap-8" },
                        React.createElement("div", { className: "bento-card p-10 space-y-6" },
                            React.createElement("h2", { className: "text-2xl font-black" }, lang === 'en' ? 'Issue Ticket' : 'Tiket'),
                            React.createElement("input", { value: inputNum, onChange: e => setInputNum(e.target.value), placeholder: "No", className: "w-full p-4 bg-slate-50 rounded-xl" }),
                            React.createElement("button", { onClick: issueTicket, className: "w-full bg-blue-600 text-white p-5 rounded-2xl font-black" }, "PRINT")
                        ),
                        React.createElement("div", { className: "md:col-span-2 bento-card p-6" },
                            React.createElement("div", { className: "flex justify-between mb-6" },
                                React.createElement("h2", { className: "font-black text-slate-400" }, "LIVE LIST"),
                                React.createElement("select", { value: myRoom, onChange: e => setMyRoom(e.target.value), className: "bg-slate-100 p-2 rounded-lg" },
                                    config.rooms.map(r => React.createElement("option", { key: r, value: r }, r))
                                )
                            ),
                            React.createElement("div", { className: "space-y-4" },
                                queue.filter(p => p.status !== 'completed').map(p => 
                                    React.createElement("div", { key: p.id, className: `p-6 rounded-3xl border-2 flex items-center justify-between ${p.status === 'calling' ? 'border-blue-500 bg-blue-50' : 'border-slate-100'}` },
                                        React.createElement("span", { className: "text-2xl font-black mono-num" }, p.num),
                                        React.createElement("div", { className: "flex gap-2" },
                                            p.status === 'waiting' ? 
                                                React.createElement("button", { onClick: () => handleAction(p.id, 'calling', myRoom), className: "px-6 py-3 bg-blue-600 text-white rounded-xl font-bold" }, "CALL") :
                                                React.createElement("button", { onClick: () => handleAction(p.id, 'completed', p.loc), className: "px-6 py-3 bg-emerald-500 text-white rounded-xl font-bold" }, "DONE")
                                        )
                                    )
                                )
                            )
                        )
                    )
                ),
                React.createElement("div", { className: "glass-nav" },
                    React.createElement("button", { onClick: () => setView('tv'), className: `text-[10px] font-black tracking-widest ${view === 'tv' ? 'text-blue-400' : 'text-white/40'}` }, "TV VIEW"),
                    React.createElement("button", { onClick: () => setView('admin'), className: `text-[10px] font-black tracking-widest ${view === 'admin' ? 'text-blue-400' : 'text-white/40'}` }, "ADMIN")
                ),
                showSettings && React.createElement("div", { className: "fixed inset-0 z- bg-slate-900/90 backdrop-blur-xl flex items-center justify-center p-6" },
                    React.createElement("div", { className: "bg-white rounded-[3rem] p-12 w-full max-w-xl space-y-6" },
                        React.createElement("h2", { className: "text-3xl font-black" }, "Voice Config"),
                        React.createElement("input", { value: config.templateEn, onChange: e => setConfig({...config, templateEn: e.target.value}), className: "w-full p-4 bg-slate-50 rounded-xl", placeholder: "EN Template" }),
                        React.createElement("input", { value: config.templateMs, onChange: e => setConfig({...config, templateMs: e.target.value}), className: "w-full p-4 bg-slate-50 rounded-xl", placeholder: "MS Template" }),
                        React.createElement("button", { onClick: async () => { await db.collection("settings").doc("config").set(config); setShowSettings(false); }, className: "w-full bg-blue-600 text-white p-5 rounded-2xl font-black" }, "SAVE")
                    )
                )
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
