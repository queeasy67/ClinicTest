<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QueEasy Pro | Clinic Command</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root { --accent: #3b82f6; --surface: #0047AB; --bg: #00CED1; } /* Matching the blue/cyan theme */
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #000; height: 100vh; overflow: hidden; margin: 0; }
        
        /* Layout Containers */
        .tv-container { display: grid; grid-template-rows: 120px 1fr 80px; height: 100vh; padding: 20px; box-sizing: border-box; gap: 20px; }
        .main-content { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        
        /* Component Styles */
        .box-blue { background: var(--surface); color: white; border-radius: 4px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .box-gray { background: #B4B4B4; border-radius: 4px; padding: 15px; }
        
        .ticker-bar { background: var(--bg); border-top: 2px solid rgba(0,0,0,0.1); display: flex; align-items: center; overflow: hidden; }
        .marquee-content { white-space: nowrap; animation: marquee 25s linear infinite; font-weight: 800; font-size: 2rem; color: #000; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .mono-num { font-family: 'JetBrains Mono', monospace; font-weight: 800; }
        .slideshow-img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
        
        .glass-nav { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDZ6K02v3Ovwo7xLqL4x33sIQNzv3ydXL8",
            authDomain: "queueasy-ea33b.firebaseapp.com",
            projectId: "queueasy-ea33b",
            storageBucket: "queueasy-ea33b.firebasestorage.app",
            messagingSenderId: "507246685294",
            appId: "1:507246685294:web:958210e662e481e021ca7f",
            measurementId: "G-5CEFPED49P"
        };

        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();

        const i18n = {
            en: { calling: "CALLING", location: "LOCATION", number: "NUMBER", localTime: "CLOCK", nowCalling: "NOW CALLING", standingBy: "READY" },
            zh: { calling: "正在呼叫", location: "诊室", number: "号码", localTime: "时间", nowCalling: "正在传召", standingBy: "准备就绪" }
        };

        const App = () => {
            const [view, setView] = React.useState(localStorage.getItem('active_view') || 'tv');
            const [queue, setQueue] = React.useState([]);
            const [slides, setSlides] = React.useState([]);
            const [slideIndex, setSlideIndex] = React.useState(0);
            const [config, setConfig] = React.useState({ header: 'QUE EASY', tickerText: 'SCROLLING TICKER GOES HERE', rooms: ['Room 1'], lang: 'en' });
            const [showSettings, setShowSettings] = React.useState(false);
            const [audioUnlocked, setAudioUnlocked] = React.useState(false);
            const [myRoom, setMyRoom] = React.useState('Room 1');

            const T = ({ k, className = "" }) => (
                <div className={`flex flex-col leading-tight ${className}`}>
                    <span>{i18n.en[k]}</span>
                    {config.lang === 'zh' && <span className="text-[0.6em] opacity-80 font-normal">{i18n.zh[k]}</span>}
                </div>
            );

            React.useEffect(() => {
                const unsubQ = db.collection("queue").orderBy("time", "desc").onSnapshot(s => setQueue(s.docs.map(d => ({id:d.id, ...d.data()}))));
                const unsubC = db.collection("settings").doc("config").onSnapshot(doc => doc.exists && setConfig(prev => ({...prev, ...doc.data()})));
                if (slides.length > 0) {
                    const timer = setInterval(() => setSlideIndex(prev => (prev + 1) % slides.length), 5000);
                    return () => clearInterval(timer);
                }
                return () => unsubQ();
            }, [slides.length]);

            const speakDual = (num, loc) => {
                window.speechSynthesis.cancel();
                const uEn = new SpeechSynthesisUtterance(`Number ${num}. Please proceed to ${loc}.`);
                uEn.rate = 0.9;
                window.speechSynthesis.speak(uEn);

                if (config.lang === 'zh') {
                    const roomNum = loc.replace(/[^0-9]/g, ''); 
                    const uZh = new SpeechSynthesisUtterance(`请 ${num} 号, 到 ${roomNum} 号房`);
                    const vs = window.speechSynthesis.getVoices();
                    const vZh = vs.find(v => v.lang.includes('zh') || v.name.includes('Chinese'));
                    if (vZh) { uZh.voice = vZh; uZh.rate = 0.9; window.speechSynthesis.speak(uZh); }
                }
            };

            const currentCaller = queue.find(p => p.status === 'calling' && p.callTrigger);
            const lastCallRef = React.useRef(0);

            React.useEffect(() => {
                if(view === 'tv' && currentCaller && audioUnlocked && currentCaller.callTrigger > lastCallRef.current) {
                    lastCallRef.current = currentCaller.callTrigger;
                    new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3').play();
                    setTimeout(() => speakDual(currentCaller.num, currentCaller.loc), 1300);
                }
            }, [currentCaller, audioUnlocked, view]);

            return (
                <div className="h-screen w-screen relative">
                    {view === 'tv' ? (
                        <div className="tv-container">
                            {/* HEADER */}
                            <div className="flex justify-between items-start">
                                <h1 className="text-6xl font-black italic tracking-tighter">{config.header}</h1>
                                <div className="text-right">
                                    <div className="text-4xl font-bold uppercase">
                                        {new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'})}
                                    </div>
                                    <div className="text-xl font-bold opacity-80 uppercase">
                                        {new Date().toLocaleDateString([], {weekday: 'long', day: 'numeric', month: 'long'})}
                                    </div>
                                    <button onClick={() => setAudioUnlocked(!audioUnlocked)} className="text-xs font-black mt-2 underline">
                                        {audioUnlocked ? "AUDIO ON" : "CLICK TO UNMUTE"}
                                    </button>
                                </div>
                            </div>

                            {/* MIDDLE SECTION */}
                            <div className="main-content">
                                <div className="flex flex-col gap-4">
                                    {/* CALLING BOX */}
                                    <div className="box-blue h-1/2 p-6 text-center">
                                        <div className="text-3xl font-bold mb-2"><T k="calling" /></div>
                                        <div className="text-[100px] leading-none mono-num mb-2">
                                            {currentCaller ? currentCaller.num : "##"}
                                        </div>
                                        <div className="text-3xl font-bold uppercase">
                                            {currentCaller ? currentCaller.loc : <T k="location" />}
                                        </div>
                                    </div>
                                    
                                    {/* HISTORY BOX */}
                                    <div className="box-gray flex-1">
                                        <div className="flex justify-between border-b-2 border-black/20 pb-2 mb-2 font-bold text-sm">
                                            <T k="number" />
                                            <T k="location" />
                                        </div>
                                        <div className="space-y-2">
                                            {queue.filter(p => p.status === 'collecting').slice(0, 5).map(p => (
                                                <div key={p.id} className="flex justify-between text-2xl font-black italic">
                                                    <span>{p.num}</span>
                                                    <span>{p.loc}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* SLIDESHOW BOX */}
                                <div className="box-blue relative overflow-hidden">
                                    {slides.length > 0 ? (
                                        <img src={slides[slideIndex]} className="slideshow-img" />
                                    ) : (
                                        <div className="text-4xl font-bold text-white/20">IMAGE SLIDESHOW GOES HERE</div>
                                    )}
                                </div>
                            </div>

                            {/* FOOTER TICKER */}
                            <div className="ticker-bar">
                                <div className="marquee-content uppercase">{config.tickerText}</div>
                            </div>
                        </div>
                    ) : (
                        /* RETENTION OF PREVIOUS ADMIN/REGISTRATION VIEWS */
                        <div className="p-10 bg-white h-full">
                            <h2 className="text-2xl font-bold mb-4">{view === 'admin' ? "Doctor Dashboard" : "Kiosk"}</h2>
                            {view === 'admin' && (
                                <div className="grid grid-cols-4 gap-4">
                                    {queue.filter(p=>p.status!=='finished').map(p=>(
                                        <div key={p.id} className="p-4 border-2 rounded-xl text-center">
                                            <p className="text-4xl font-bold">{p.num}</p>
                                            <button onClick={()=>db.collection("queue").doc(p.id).update({status:'calling', loc:myRoom, callTrigger:Date.now()})} className="bg-blue-600 text-white w-full mt-2 py-2 rounded">Call</button>
                                        </div>
                                    ))}
                                </div>
                            )}
                            {view === 'reg' && (
                                <button onClick={()=>db.collection("queue").add({num: Math.floor(1000 + Math.random() * 9000), status:'waiting', time:Date.now(), loc:'-'})} className="bg-black text-white p-10 text-3xl font-bold rounded-3xl">GET TICKET</button>
                            )}
                        </div>
                    )}

                    {/* NAV BAR */}
                    <div className="fixed bottom-4 left-1/2 -translate-x-1/2 glass-nav px-6 py-3 rounded-full flex gap-4 items-center z-[100]">
                        {['tv', 'reg', 'admin'].map(v => (
                            <button key={v} onClick={() => setView(v)} className={`uppercase font-black text-xs ${view === v ? 'text-cyan-400' : 'text-white'}`}>{v}</button>
                        ))}
                        <button onClick={() => setShowSettings(true)} className="text-white"><i className="ri-settings-4-line"></i></button>
                    </div>

                    {/* SETTINGS OVERLAY */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/90 z-[999] flex items-center justify-center p-10">
                            <div className="bg-white p-10 rounded-3xl w-full max-w-lg">
                                <div className="flex justify-between mb-6"><h2 className="text-2xl font-bold">Settings</h2><button onClick={()=>setShowSettings(false)}>X</button></div>
                                <div className="space-y-4">
                                    <label className="block font-bold">Secondary Language</label>
                                    <div className="flex gap-2">
                                        <button onClick={()=>db.collection("settings").doc("config").update({lang:'en'})} className={`flex-1 p-2 border ${config.lang==='en'?'bg-blue-500 text-white':''}`}>OFF</button>
                                        <button onClick={()=>db.collection("settings").doc("config").update({lang:'zh'})} className={`flex-1 p-2 border ${config.lang==='zh'?'bg-blue-500 text-white':''}`}>ON (CN)</button>
                                    </div>
                                    <label className="block font-bold">Ticker Text</label>
                                    <input className="w-full border p-2" value={config.tickerText} onChange={e=>db.collection("settings").doc("config").update({tickerText: e.target.value})} />
                                    <label className="block font-bold">Clinic Name</label>
                                    <input className="w-full border p-2" value={config.header} onChange={e=>db.collection("settings").doc("config").update({header: e.target.value})} />
                                    <label className="block font-bold">Slideshow Upload</label>
                                    <input type="file" multiple onChange={(e)=>{
                                        const f = Array.from(e.target.files);
                                        Promise.all(f.map(file => new Promise(res => {
                                            const r = new FileReader(); r.onload = (ev) => res(ev.target.result); r.readAsDataURL(file);
                                        }))).then(setSlides);
                                    }} />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
