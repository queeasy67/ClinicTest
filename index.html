<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QueEasy Pro | Clinical System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root { --surface: #0047AB; --bg: #ffffff; --orange-panel: #FFBD70; } 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #000; height: 100vh; overflow: hidden; margin: 0; }
        
        /* EXACT TV LAYOUT GRID */
        .tv-container { 
            display: grid; 
            grid-template-rows: auto 1fr auto auto; /* Header, Body, History, Ticker */
            height: 100vh; 
            padding: 40px; 
            box-sizing: border-box; 
            gap: 30px; 
        }
        
        /* Main Body: Calling Panel + 16:9 Slide */
        .main-display { 
            display: grid; 
            grid-template-columns: 0.8fr 1.2fr; /* Enlarged Calling Panel */
            gap: 30px; 
            min-height: 0; 
        }

        /* Elements Styling */
        .header-left { display: flex; align-items: flex-start; gap: 15px; }
        .header-right { text-align: right; }

        .box-blue { 
            background: var(--surface); 
            color: white; 
            border-radius: 24px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            padding: 40px;
        }

        .history-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .box-orange { 
            background: var(--orange-panel); 
            color: white; 
            border-radius: 20px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            height: 160px;
        }
        
        /* STRICT 16:9 RATIO & FIXED DIMENSION */
        .slideshow-frame {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #003580;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            align-self: center;
        }

        .slideshow-img { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%; 
            object-fit: cover; /* Prevents stretching */
        }

        .ticker-bar { overflow: hidden; white-space: nowrap; padding: 15px 0; border-top: 1px solid #eee; }
        .ticker-text { display: inline-block; animation: marquee 30s linear infinite; font-weight: 800; font-size: 2.5rem; text-transform: uppercase; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .mono-num { font-family: 'JetBrains Mono', monospace; font-weight: 800; }
        .console-btn { background: #e5e7eb; color: #374151; font-weight: 800; padding: 6px 14px; border-radius: 6px; font-size: 0.75rem; text-transform: uppercase; }
        .console-btn.active { background: #1f2937; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Firebase Configuration
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDZ6K02v3Ovwo7xLqL4x33sIQNzv3ydXL8",
            authDomain: "queueasy-ea33b.firebaseapp.com",
            projectId: "queueasy-ea33b",
            storageBucket: "queueasy-ea33b.firebasestorage.app",
            messagingSenderId: "507246685294",
            appId: "1:507246685294:web:958210e662e481e021ca7f",
            measurementId: "G-5CEFPED49P"
        };

        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();

        const App = () => {
            const [view, setView] = React.useState('tv');
            const [queue, setQueue] = React.useState([]);
            const [slides, setSlides] = React.useState(JSON.parse(localStorage.getItem('qe_slides')) || []);
            const [slideIndex, setSlideIndex] = React.useState(0);
            const [config, setConfig] = React.useState({ 
                header: 'QueEasy Clinic', 
                tickerText: 'Welcome to our clinic.', 
                rooms: ['Room 1'], 
                lang: 'en',
                slideSpeed: 5000 
            });
            const [showSettings, setShowSettings] = React.useState(false);
            const [audioUnlocked, setAudioUnlocked] = React.useState(false);
            const [myRoom, setMyRoom] = React.useState('Room 1');
            const [inputNum, setInputNum] = React.useState('');
            const [inputName, setInputName] = React.useState('');

            React.useEffect(() => {
                const unsubQ = db.collection("queue").orderBy("time", "desc").onSnapshot(s => setQueue(s.docs.map(d => ({id:d.id, ...d.data()}))));
                const unsubC = db.collection("settings").doc("config").onSnapshot(doc => doc.exists && setConfig(prev => ({...prev, ...doc.data()})));
                return () => { unsubQ(); unsubC(); };
            }, []);

            React.useEffect(() => {
                if (slides.length > 1) {
                    const timer = setInterval(() => setSlideIndex(prev => (prev + 1) % slides.length), config.slideSpeed || 5000);
                    return () => clearInterval(timer);
                }
            }, [slides.length, config.slideSpeed]);

            const speak = (num, loc) => {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(`Number ${num}, please proceed to ${loc}`);
                u.rate = 0.9;
                window.speechSynthesis.speak(u);
            };

            const currentCaller = queue.filter(p => p.status === 'calling').sort((a,b) => (b.callTrigger || 0) - (a.callTrigger || 0))[0];
            const lastCallRef = React.useRef(0);

            React.useEffect(() => {
                if(view === 'tv' && currentCaller && audioUnlocked && currentCaller.callTrigger > lastCallRef.current) {
                    lastCallRef.current = currentCaller.callTrigger;
                    new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3').play().then(() => {
                        setTimeout(() => speak(currentCaller.num, currentCaller.loc), 1200);
                    });
                }
            }, [currentCaller, audioUnlocked, view]);

            const historyItems = queue.filter(p => p.status === 'calling' || p.status === 'collecting').filter(p => p.id !== currentCaller?.id).slice(0, 4);

            const handleFileUpload = (e) => {
                const files = Array.from(e.target.files);
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const newSlides = [...slides, ev.target.result].slice(-5);
                        setSlides(newSlides);
                        localStorage.setItem('qe_slides', JSON.stringify(newSlides));
                    };
                    reader.readAsDataURL(file);
                });
            };

            return (
                <div className="h-screen w-screen overflow-hidden">
                    {view === 'tv' ? (
                        <div className="tv-container">
                            {/* HEADER */}
                            <div className="flex justify-between items-start">
                                <div className="header-left">
                                    <h1 className="text-5xl font-extrabold text-[#0047AB] tracking-tight">{config.header}</h1>
                                    <div className="flex gap-2">
                                        <button onClick={() => setView('reg')}><i className="ri-home-4-fill text-2xl text-gray-300"></i></button>
                                        <button onClick={() => setShowSettings(true)}><i className="ri-settings-4-fill text-2xl text-gray-300"></i></button>
                                        {!audioUnlocked && <button onClick={()=>setAudioUnlocked(true)} className="bg-red-500 text-white text-[10px] px-2 rounded animate-pulse">SOUND OFF</button>}
                                    </div>
                                </div>
                                <div className="header-right">
                                    <div className="text-sm font-bold opacity-60 uppercase">{new Date().toLocaleDateString([], {weekday: 'long'})}</div>
                                    <div className="text-sm font-bold opacity-60 uppercase">{new Date().toLocaleDateString([], {month: 'long', day: '2-digit', year: 'numeric'})}</div>
                                    <div className="text-4xl font-black mono-num">{new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false})}</div>
                                </div>
                            </div>

                            {/* MAIN DISPLAY AREA */}
                            <div className="main-display">
                                <div className="box-blue shadow-2xl">
                                    <div className="text-4xl font-bold uppercase italic tracking-[0.3em] opacity-60 mb-4">Calling</div>
                                    <div className="text-[280px] leading-[0.8] mono-num mb-10">{currentCaller ? currentCaller.num : "##"}</div>
                                    <div className="text-6xl font-black uppercase tracking-widest">{currentCaller ? currentCaller.loc : "---"}</div>
                                </div>

                                <div className="slideshow-frame shadow-xl">
                                    {slides.length > 0 ? (
                                        <img src={slides[slideIndex]} className="slideshow-img" key={slideIndex} />
                                    ) : (
                                        <div className="flex h-full items-center justify-center text-white/10 text-4xl font-bold">SLIDESHOW</div>
                                    )}
                                </div>
                            </div>

                            {/* HISTORY PANEL */}
                            <div className="history-grid">
                                {[0,1,2,3].map(i => {
                                    const item = historyItems[i];
                                    return (
                                        <div key={i} className="box-orange shadow-lg">
                                            <div className="text-6xl font-black mono-num">{item ? item.num : "##"}</div>
                                            <div className="text-xl font-bold uppercase opacity-80">{item ? (item.status === 'collecting' ? 'Pharmacy' : item.loc) : "Location"}</div>
                                        </div>
                                    );
                                })}
                            </div>

                            {/* TICKER */}
                            <div className="ticker-bar">
                                <div className="ticker-text">{config.tickerText}</div>
                            </div>
                        </div>
                    ) : (
                        /* CONSOLES / REG (Maintained Layout) */
                        <div className="p-10 h-full flex flex-col">
                            <div className="flex justify-between mb-8">
                                <div className="flex gap-2">
                                    {['reg', 'doctor', 'pharmacy', 'tv'].map(v => (
                                        <button key={v} onClick={() => setView(v)} className={`console-btn ${view===v?'active':''}`}>{v}</button>
                                    ))}
                                </div>
                                <h2 className="text-3xl font-black uppercase">{view} Console</h2>
                            </div>
                            
                            {view === 'reg' ? (
                                <div className="grid grid-cols-2 gap-10 flex-1">
                                    <div className="bg-[#F28C28] p-10 rounded-[2rem] text-center">
                                        <input type="number" value={inputNum} onChange={e=>setInputNum(e.target.value)} placeholder="NO" className="w-full p-6 text-4xl font-black rounded-2xl mb-6 text-center"/>
                                        <input type="text" value={inputName} onChange={e=>setInputName(e.target.value)} placeholder="NAME" className="w-full p-4 text-xl font-bold rounded-2xl mb-6 text-center uppercase"/>
                                        <button onClick={()=>{
                                            const n = inputNum || (queue.length ? Math.max(...queue.map(p=>parseInt(p.num)||0))+1 : 1001);
                                            db.collection("queue").add({num:n, name:inputName||'Patient', status:'waiting', time:Date.now(), loc:'-'});
                                            setInputNum(''); setInputName('');
                                        }} className="w-full bg-white text-[#F28C28] py-4 rounded-2xl font-black uppercase">Add to que</button>
                                    </div>
                                    <div className="bg-[#FFD580] p-10 rounded-[2rem] overflow-y-auto">
                                        {queue.filter(p=>p.status!=='finished').map(p=>(
                                            <div key={p.id} className="flex justify-between bg-white/50 p-4 rounded-xl mb-3">
                                                <span className="text-2xl font-black">{p.num}</span>
                                                <span className="font-bold opacity-50 uppercase">{p.status}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className={`flex-1 ${view==='doctor'?'bg-[#0047AB]':'bg-[#F28C28]'} rounded-[2.5rem] p-8 overflow-y-auto`}>
                                    {queue.filter(p => view === 'doctor' ? (p.status === 'waiting' || p.status === 'calling') : p.status === 'collecting').map(p => (
                                        <div key={p.id} className="flex items-center justify-between bg-white/10 p-6 rounded-2xl mb-4 text-white">
                                            <span className="text-4xl font-black mono-num">{p.num}</span>
                                            <span className="text-xl font-bold uppercase">{p.name}</span>
                                            <select className="bg-white text-black p-2 rounded font-bold text-xs" defaultValue="" onChange={(e) => {
                                                const act = e.target.value;
                                                if(act === 'call') db.collection("queue").doc(p.id).update({status:'calling', loc: (view === 'doctor' ? myRoom : 'PHARMACY'), callTrigger:Date.now()});
                                                if(act === 'rx') db.collection("queue").doc(p.id).update({status:'collecting', loc:'PHARMACY', callTrigger:Date.now()});
                                                if(act === 'done') db.collection("queue").doc(p.id).update({status:'finished'});
                                                e.target.value = "";
                                            }}>
                                                <option value="" disabled>ACTION</option>
                                                <option value="call">Call Now</option>
                                                {view === 'doctor' && <option value="rx">To Pharmacy</option>}
                                                <option value="done">Remove</option>
                                            </select>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}

                    {/* SETTINGS OVERLAY */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/90 z-[999] flex items-center justify-center p-6">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-xl">
                                <div className="flex justify-between mb-6">
                                    <h3 className="text-xl font-black uppercase">Settings</h3>
                                    <button onClick={()=>setShowSettings(false)}><i className="ri-close-line text-2xl"></i></button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-[10px] font-black uppercase text-gray-400">Clinic Name</label>
                                        <input className="w-full bg-gray-100 p-3 rounded-lg font-bold" value={config.header} onChange={e=>db.collection("settings").doc("config").update({header: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black uppercase text-gray-400">Slideshow Upload</label>
                                        <input type="file" multiple accept="image/*" onChange={handleFileUpload} className="block w-full text-xs" />
                                    </div>
                                    <button onClick={()=>{ if(confirm('Clear all?')) queue.forEach(p=>db.collection("queue").doc(p.id).delete()) }} className="w-full bg-red-100 text-red-600 py-3 rounded-xl font-black text-xs uppercase">Reset System</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
