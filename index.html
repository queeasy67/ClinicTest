<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QueEasy Pro | Clinic Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root { --accent: #3b82f6; --surface: #ffffff; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #0f172a; height: 100vh; overflow: hidden; }
        
        /* GENERAL UTILS */
        .bento-card { background: var(--surface); border-radius: 2.5rem; box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.05); border: 1px solid rgba(226, 232, 240, 0.8); }
        .mono-num { font-family: 'JetBrains Mono', monospace; }
        .glass-nav { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* TV SCREEN STYLES */
        .tv-screen { background: radial-gradient(circle at top right, #1e293b, #020617); color: #f8fafc; }
        .cyber-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 2.5rem; }
        
        .hero-glow {
            text-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from { text-shadow: 0 0 20px rgba(59, 130, 246, 0.4); transform: scale(1); }
            to { text-shadow: 0 0 60px rgba(59, 130, 246, 0.8); transform: scale(1.03); }
        }

        .ticker-bar { background: linear-gradient(90deg, #1e40af, #3b82f6); height: 70px; display: flex; align-items: center; border-top: 4px solid rgba(255,255,255,0.1); }
        .marquee-content { white-space: nowrap; display: inline-block; animation: marquee 35s linear infinite; font-weight: 800; font-size: 1.5rem; letter-spacing: 0.05em; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDZ6K02v3Ovwo7xLqL4x33sIQNzv3ydXL8",
            authDomain: "queueasy-ea33b.firebaseapp.com",
            projectId: "queueasy-ea33b",
            storageBucket: "queueasy-ea33b.firebasestorage.app",
            messagingSenderId: "507246685294",
            appId: "1:507246685294:web:958210e662e481e021ca7f",
            measurementId: "G-5CEFPED49P"
        };

        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();

        const App = () => {
            const [view, setView] = React.useState(localStorage.getItem('active_view') || 'tv');
            const [queue, setQueue] = React.useState([]);
            const [config, setConfig] = React.useState({
                rooms: ['Room 1', 'Room 2', 'Room 3'],
                header: 'QueEasy Clinic',
                tickerText: 'Welcome to QueEasy. Your health is our priority.',
                showTicker: true
            });
            const [showSettings, setShowSettings] = React.useState(false);
            const [inputNum, setInputNum] = React.useState('');
            const [inputName, setInputName] = React.useState('');
            const [myRoom, setMyRoom] = React.useState('Room 1');
            const [isPrinting, setIsPrinting] = React.useState(false);
            const [audioUnlocked, setAudioUnlocked] = React.useState(false);

            const lastCallRef = React.useRef(0);
            const chime = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

            React.useEffect(() => {
                localStorage.setItem('active_view', view);
                const unsubQ = db.collection("queue").orderBy("time", "desc").limit(100)
                    .onSnapshot(snap => setQueue(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubC = db.collection("settings").doc("config")
                    .onSnapshot(doc => doc.exists && setConfig(prev => ({...prev, ...doc.data()})));
                return () => { unsubQ(); unsubC(); };
            }, [view]);

            const currentCaller = queue.find(p => p.status === 'calling' && p.callTrigger);
            React.useEffect(() => {
                if(view === 'tv' && currentCaller && audioUnlocked && currentCaller.callTrigger > lastCallRef.current) {
                    lastCallRef.current = currentCaller.callTrigger;
                    chime.play().then(() => {
                        setTimeout(() => {
                            const u = new SpeechSynthesisUtterance(`Number ${currentCaller.num}. Room ${currentCaller.loc.replace('Room', '')}`);
                            window.speechSynthesis.speak(u);
                        }, 1200);
                    });
                }
            }, [currentCaller, audioUnlocked, view]);

            const suggestedNumber = React.useMemo(() => {
                const nums = queue.map(p => parseInt(p.num)).filter(n => !isNaN(n));
                return nums.length === 0 ? 1001 : Math.max(...nums) + 1;
            }, [queue]);

            const handleAction = async (id, status, loc) => {
                const p = { status, loc, time: Date.now() };
                if(status === 'calling') p.callTrigger = Date.now();
                await db.collection("queue").doc(id).update(p);
            };

            const issueTicket = async () => {
                const num = inputNum || suggestedNumber.toString();
                setIsPrinting(true);
                await db.collection("queue").add({ num, name: inputName || 'Patient', status: 'waiting', time: Date.now(), loc: '-' });
                const win = window.open('', '', 'width=300,height=400');
                win.document.write(`<html><body style="text-align:center;padding:40px;font-family:sans-serif;"><h2>${config.header}</h2><h1 style="font-size:70px;">${num}</h1></body></html>`);
                win.print(); win.close();
                setInputNum(''); setInputName('');
                setTimeout(() => setIsPrinting(false), 1500);
            };

            // --- üì∫ TV VIEW (CLEANER FOCUS) ---
            const TvView = () => (
                <div className="h-full tv-screen flex flex-col relative overflow-hidden">
                    <div className="flex justify-between items-center px-12 py-8 cyber-panel border-b border-white/10 rounded-none">
                        <div className="flex items-center gap-6">
                            <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-4xl font-black italic shadow-[0_0_30px_rgba(37,99,235,0.4)]">Q</div>
                            <div>
                                <h2 className="text-4xl font-black tracking-tighter uppercase">{config.header}</h2>
                                <p className="text-blue-400 text-xs font-black uppercase tracking-widest mt-1">Live Queue System</p>
                            </div>
                        </div>
                        <div className="flex gap-12 items-center">
                            <div className="text-right">
                                <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Current Time</p>
                                <p className="text-5xl font-black mono-num">{new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
                            </div>
                            <button onClick={() => setAudioUnlocked(!audioUnlocked)} className={`w-16 h-16 rounded-2xl flex items-center justify-center transition-all ${audioUnlocked ? 'bg-blue-600/20 text-blue-400 border border-blue-500/30' : 'bg-red-600 text-white animate-bounce'}`}>
                                <i className={audioUnlocked ? "ri-volume-up-fill text-2xl" : "ri-volume-mute-fill text-2xl"}></i>
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 flex p-8 gap-8 mb-[70px]">
                        {/* LEFT: PHARMACY PANEL */}
                        <div className="w-1/4 flex flex-col gap-8">
                            <div className="flex-1 cyber-panel p-8 border border-white/5">
                                <h3 className="text-amber-500 font-black text-sm uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
                                    <i className="ri-capsule-fill text-2xl"></i> Pharmacy
                                </h3>
                                <div className="space-y-4">
                                    {queue.filter(p=>p.status==='collecting').slice(0, 6).map(p => (
                                        <div key={p.id} className="flex justify-between items-center bg-white/5 p-6 rounded-2xl border border-white/5">
                                            <span className="text-5xl font-black mono-num text-amber-500">{p.num}</span>
                                            <span className="text-[10px] font-black bg-amber-500/20 text-amber-500 px-3 py-1 rounded-md">READY</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* CENTER/RIGHT: MASSIVE CALLING DISPLAY */}
                        <div className="flex-1 cyber-panel border border-blue-500/20 flex flex-col items-center justify-center text-center relative">
                            {/* Decorative grid */}
                            <div className="absolute inset-0 opacity-5 pointer-events-none" style={{backgroundImage: 'radial-gradient(#3b82f6 1px, transparent 1px)', backgroundSize: '50px 50px'}}></div>
                            
                            {currentCaller ? (
                                <div className="z-10">
                                    <div className="bg-blue-600/10 text-blue-400 border border-blue-500/30 px-8 py-3 rounded-full text-lg font-black uppercase tracking-[0.5em] mb-12 animate-pulse">Now Calling</div>
                                    <h1 className="text-[26rem] font-black leading-none tracking-tighter hero-glow mono-num mb-12">
                                        {currentCaller.num}
                                    </h1>
                                    <div className="inline-block bg-white text-slate-950 px-24 py-10 rounded-3xl text-8xl font-black uppercase tracking-tight shadow-[0_0_60px_rgba(255,255,255,0.2)]">
                                        {currentCaller.loc}
                                    </div>
                                    <p className="text-4xl font-bold mt-16 text-slate-400 italic">‚Äú {currentCaller.name} ‚Äù</p>
                                </div>
                            ) : (
                                <div className="opacity-10 text-center">
                                    <i className="ri-stethoscope-line text-[18rem]"></i>
                                    <p className="text-6xl font-black tracking-widest uppercase">Standing By</p>
                                </div>
                            )}
                        </div>
                    </div>

                    {config.showTicker && (
                        <div className="ticker-bar fixed bottom-0 w-full">
                            <div className="marquee-content">{config.tickerText} &nbsp;&nbsp; ‚Ä¢ &nbsp;&nbsp; {config.tickerText} &nbsp;&nbsp; ‚Ä¢ &nbsp;&nbsp; {config.tickerText}</div>
                        </div>
                    )}
                </div>
            );

            // --- ALL OTHER VIEWS (RETAINED) ---
            const RegView = () => (
                <div className="h-full flex p-8 gap-8 bg-slate-50">
                    <div className="w-1/3 flex flex-col gap-6">
                        <div className="flex-1 bento-card p-8 flex flex-col justify-center text-center"><span className="text-slate-400 font-bold text-[10px] uppercase mb-2">Total Today</span><span className="text-8xl font-black text-slate-800">{queue.length}</span></div>
                        <div className="flex-1 bento-card p-8 flex flex-col justify-center text-center bg-blue-600 text-white border-none shadow-xl shadow-blue-200"><span className="opacity-60 font-bold text-[10px] uppercase mb-2">In Queue</span><span className="text-8xl font-black">{queue.filter(p=>p.status==='waiting').length}</span></div>
                    </div>
                    <div className="flex-1 bento-card p-12 flex flex-col items-center justify-center relative">
                        {isPrinting && <div className="absolute inset-0 bg-white/90 z-20 flex flex-col items-center justify-center rounded-[2.5rem]"><div className="w-16 h-16 border-8 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div><h2 className="text-2xl font-black">PRINTING...</h2></div>}
                        <div className="text-center w-full max-w-md">
                            <input type="number" className="w-full text-center text-[120px] font-black mono-num outline-none bg-transparent mb-2" placeholder={suggestedNumber} value={inputNum} onChange={e=>setInputNum(e.target.value)} />
                            <div className="flex justify-center mb-10">
                                <button onClick={()=>setInputNum(suggestedNumber.toString())} className={`px-6 py-2 rounded-full font-black text-xs uppercase transition-all ${inputNum === suggestedNumber.toString() ? 'bg-blue-600 text-white shadow-lg shadow-blue-200' : 'bg-blue-50 text-blue-600'}`}>Use Suggestion: {suggestedNumber}</button>
                            </div>
                            <input className="w-full bg-slate-100 p-6 rounded-3xl text-xl font-bold mb-4 text-center border-2 border-transparent focus:border-blue-500 outline-none transition-all" placeholder="Patient Name (Optional)" value={inputName} onChange={e=>setInputName(e.target.value)} />
                            <button onClick={issueTicket} className="w-full bg-slate-900 text-white p-8 rounded-3xl text-2xl font-black uppercase tracking-widest shadow-2xl hover:bg-blue-600 transition-all">Issue Ticket</button>
                        </div>
                    </div>
                </div>
            );

            const DocView = () => (
                <div className="h-full flex flex-col bg-slate-50">
                    <header className="h-20 bg-white border-b px-8 flex items-center justify-between">
                        <div className="flex items-center gap-6"><h2 className="font-black text-xl tracking-tighter uppercase">Doctor Desk</h2>
                        <select value={myRoom} onChange={e=>setMyRoom(e.target.value)} className="bg-slate-100 font-black text-xs px-4 py-2 rounded-xl outline-none">{config.rooms.map(r => <option key={r} value={r}>{r}</option>)}</select></div>
                        <div className="bg-blue-50 px-4 py-1 rounded-xl border border-blue-100"><p className="text-[10px] font-black text-blue-600 text-center uppercase">Waiting: {queue.filter(p=>p.status==='waiting').length}</p></div>
                    </header>
                    <main className="flex-1 overflow-y-auto p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {queue.filter(p => p.status !== 'finished' && p.status !== 'collecting').map(p => (
                            <div key={p.id} className={`bento-card p-6 border-2 transition-all ${p.status === 'calling' ? 'border-blue-500 ring-8 ring-blue-50' : 'border-transparent'}`}>
                                <div className="flex justify-between items-start mb-6"><span className={`text-[10px] font-black px-3 py-1 rounded-full uppercase ${p.status==='calling'?'bg-blue-600 text-white':'bg-slate-100 text-slate-400'}`}>{p.status}</span>
                                <button onClick={()=>db.collection("queue").doc(p.id).delete()} className="text-slate-200 hover:text-red-500 transition-all"><i className="ri-close-circle-fill text-2xl"></i></button></div>
                                <div className="text-center mb-8"><p className="text-6xl font-black text-slate-800 mono-num mb-1">{p.num}</p><p className="text-xs font-bold text-slate-400 truncate uppercase">{p.name}</p></div>
                                <div className="grid grid-cols-2 gap-3"><button onClick={()=>handleAction(p.id, 'calling', myRoom)} className="bg-blue-600 text-white py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-blue-200">Call</button>
                                <button onClick={()=>handleAction(p.id, 'collecting', 'Pharmacy')} className="bg-slate-900 text-white py-4 rounded-2xl font-black text-[10px] uppercase">Finish</button></div>
                            </div>
                        ))}
                    </main>
                </div>
            );

            const PharmView = () => (
                <div className="h-full bg-slate-50 flex flex-col">
                    <header className="h-20 bg-white border-b px-8 flex items-center justify-between"><h2 className="font-black text-xl text-amber-600 uppercase tracking-tighter">Pharmacy Console</h2></header>
                    <main className="flex-1 overflow-y-auto p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {queue.filter(p => p.status === 'collecting').map(p => (
                            <div key={p.id} className="bento-card p-6 border-2 border-amber-200"><div className="text-center my-8"><p className="text-7xl font-black text-slate-800 mono-num">{p.num}</p><p className="text-xs font-bold text-slate-400 mt-2 uppercase">{p.name}</p></div>
                            <div className="grid grid-cols-2 gap-3"><button onClick={()=>handleAction(p.id, 'collecting', 'Pharmacy')} className="bg-amber-500 text-white py-4 rounded-2xl font-black text-[10px] uppercase">Recall</button>
                            <button onClick={()=>handleAction(p.id, 'finished', '-')} className="bg-slate-900 text-white py-4 rounded-2xl font-black text-[10px] uppercase">Handover</button></div></div>
                        ))}
                    </main>
                </div>
            );

            return (
                <div className="h-screen w-screen relative">
                    {view === 'reg' && <RegView />}
                    {view === 'tv' && <TvView />}
                    {view === 'admin' && <DocView />}
                    {view === 'pharmacy' && <PharmView />}

                    <div className="fixed bottom-8 left-1/2 -translate-x-1/2 glass-nav px-3 py-3 rounded-full flex gap-2 items-center z-[100] shadow-2xl">
                        {[
                            {id:'reg', icon:'ri-add-line', label:'Kiosk'},
                            {id:'tv', icon:'ri-tv-line', label:'TV'},
                            {id:'admin', icon:'ri-stethoscope-line', label:'Doctor'},
                            {id:'pharmacy', icon:'ri-capsule-line', label:'Pharmacy'}
                        ].map(item => (
                            <button key={item.id} onClick={() => setView(item.id)} className={`flex items-center gap-2 px-6 py-3 rounded-full transition-all duration-500 ${view === item.id ? 'bg-blue-600 text-white shadow-xl shadow-blue-900/40' : 'text-slate-400 hover:bg-white/10'}`}>
                                <i className={`${item.icon} text-lg`}></i>
                                {view === item.id && <span className="text-[10px] font-black uppercase tracking-widest">{item.label}</span>}
                            </button>
                        ))}
                        <div className="w-px h-6 bg-white/10 mx-2"></div>
                        <button onClick={() => setShowSettings(true)} className="p-3 text-slate-400 hover:text-white rounded-full"><i className="ri-settings-4-line text-lg"></i></button>
                    </div>

                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-950/90 backdrop-blur-xl z-[999] flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-xl rounded-[3rem] p-10 space-y-8 overflow-y-auto max-h-[90vh]">
                                <div className="flex justify-between items-center"><h2 className="text-2xl font-black uppercase tracking-tighter">System Console</h2><button onClick={()=>setShowSettings(false)} className="bg-slate-100 p-4 rounded-full"><i className="ri-close-line text-2xl"></i></button></div>
                                <div className="space-y-6">
                                    <div className="border-b pb-6">
                                        <div className="flex justify-between items-center mb-4"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Ticker Control</label>
                                        <button onClick={() => db.collection("settings").doc("config").update({showTicker: !config.showTicker})} className={`px-4 py-1 rounded-full font-black text-[10px] ${config.showTicker ? 'bg-blue-600 text-white' : 'bg-slate-200'}`}>{config.showTicker ? 'ON' : 'OFF'}</button></div>
                                        <textarea className="w-full bg-slate-100 p-4 rounded-xl font-bold text-sm h-24 outline-none focus:ring-2 focus:ring-blue-500" value={config.tickerText} onChange={e => db.collection("settings").doc("config").update({tickerText: e.target.value})} />
                                    </div>
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Clinic Branding</label>
                                    <input className="w-full bg-slate-100 p-4 rounded-xl font-bold mb-4" value={config.header} onChange={e => db.collection("settings").doc("config").update({header: e.target.value})} />
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Rooms</label>
                                    <input className="w-full bg-slate-100 p-4 rounded-xl font-bold" value={config.rooms.join(',')} onChange={e => db.collection("settings").doc("config").update({rooms: e.target.value.split(',')})} /></div>
                                    <button onClick={()=>{ if(confirm('Wipe All?')) queue.forEach(p=>db.collection("queue").doc(p.id).delete()) }} className="w-full bg-red-50 text-red-600 p-5 rounded-2xl font-black uppercase tracking-widest text-[10px] hover:bg-red-600 hover:text-white transition-all">Clear Database</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
